<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <style>
        body {
            background-image: url(/static/images/background.png);
            display: grid;
            place-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        table {
            
            width: 70%;
            border-collapse: collapse;
            margin-top: 0px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #00bae9;
            font-weight: bold;
            color: #ffffff;
        }

        .thead {
          background-color: #ffffff;
          padding: 0%;
          border-radius: 20px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        
          
          
        }

        .thead h1 {
          color: #00bae9;
          text-align: left;
          padding-left: 5%;
          font-size: 20pt;
          font-weight: bold;
          font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .recomendacion {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .descripcion {
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
            }

        .boton-ver {
            background-color: #00bae9;
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton-ver:hover {
            background-color: #008fb3;
  }
        
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                overflow-x: auto;
            }
        }

        .recom {
          background-color: white;
          border-radius: 50px;
          height: 100%;
          font-size: large;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-weight: bold;
          margin-top: 0;



        }

        .recom h1 {
          color: #007bff;
        }
    </style>
</head>
<body>
 
<table>
  <thead>
    <tr>
      <th colspan="4" class="thead"><h1>Recomendaciones</h1>
      </th>
    </tr>
    <tr>
      <th>Título</th>
      <th>Ver descripción</th>
      <th>Costo</th>
      <th>Dificultad</th>
    </tr>
  </thead>
  <tbody>
    {% for index, row in dff.iterrows() %}
    <tr>
      <td class="recomendacion">{{ row['Recom'].split(':')[0] }}</td>
      <td>
        <button class="boton-ver">Ver descripción</button>
        <div class="descripcion">
          {{ row['Recom'].split(':')[1] }}
        </div>
      </td>
      <td>{{ row['Costo'] }}</td>
      <td>{{ row['Dificultad'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>

window.addEventListener("load", function() {
  var botonesVer = document.getElementsByClassName("boton-ver");

  // Agregar evento click a cada botón "Ver descripción"
  for (var i = 0; i < botonesVer.length; i++) {
    botonesVer[i].addEventListener("click", function() {
      // Obtener la fila actual
      var fila = this.parentNode.parentNode;
  
      // Crear una nueva fila para la descripción
      var nuevaFila = document.createElement("tr");
      var nuevaCelda = document.createElement("td");
      nuevaCelda.setAttribute("colspan", "4");
  
      // Crear el div de la descripción
      var descripcionDiv = document.createElement("div");
      descripcionDiv.classList.add("descripcion");
      descripcionDiv.textContent = this.nextElementSibling.textContent;
  
      // Agregar el div de la descripción a la nueva celda
      nuevaCelda.appendChild(descripcionDiv);
      nuevaFila.appendChild(nuevaCelda);
  
      // Insertar la nueva fila debajo de la fila actual
      fila.parentNode.insertBefore(nuevaFila, fila.nextSibling);
    });
  }
});


</script>
    
    
</body>
</html>
